<div id="fondo-modal-image" class="animated fadeIn" [class.hide]="modalImgService.hideModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="this.modalImgService.closeModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <h3>Select an image</h3>
            <div class="img-container text-center">
              <img *ngIf="!imageTemporal" [src]="this.modalImgService.img" [alt]="'User Avatar'" class="img-avatar">
              <img  *ngIf="imageTemporal" [src]="imageTemporal" [alt]="'User Avatar'" class="avatar">        
            </div>
            <input type="file" name="" id="" (change)="onChangeImg($event)">
            <br>
            <hr>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="uploadUserImage()">Save Changes</button>
        </div>
      </div>W
    </div>
  </div>
</div>
